# Mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# 256 color support
set -g default-terminal "screen-256color"

# Renumber windows when one is closed
set -g renumber-windows on

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S:#W - #{b:pane_current_path}"

# Window list - show only window name
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Status right - minimal (window list only at bottom)
set -g status-right "%H:%M"

# Pane border status at top - show title, git info, and current directory
set -g pane-border-status top
set -g pane-border-format " #{pane_title} | #(cd #{pane_current_path}; git rev-parse --show-toplevel 2>/dev/null | xargs basename):#(cd #{pane_current_path}; git branch --show-current 2>/dev/null) | #{pane_current_path} "

